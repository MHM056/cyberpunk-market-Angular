<section id="login">
    <div class="form">
        <h2>Login</h2>
        <form #form="ngForm" (ngSubmit)="login(form)" class="login-form">
            <input type="text" name="email" id="email" placeholder="email"  ngModel #inputEmail="ngModel"/>
            <input type="password" name="password" id="password" placeholder="password" ngModel #inputPassword="ngModel" />
            <button type="submit">login</button>
            <p class="message">
                Not registered? <a routerLink="/user/register">Create an account</a>
            </p>
        </form>
    </div>
</section>
