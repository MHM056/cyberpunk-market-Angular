<section *ngIf="isToggled" id="details">
    <div id="details-wrapper">
        <div>
            <img id="details-img" src="{{profileData.imageUrl}}" alt="example1" />
            <p id="details-title"></p>
        </div>
        <div id="info-wrapper">
            <div id="details-description">
                <p class="details-name">Email: {{profileData.email}}</p>
            </div>
            <!--Edit and Delete are only for creator-->
            <div *ngIf="userId" id="action-buttons">
                <a id="edit-btn" (click)="onToggle()">Edit</a>
            </div>
        </div>
    </div>
</section>
<section *ngIf="!isToggled" id="register">
    <div class="form">
        <h2>Profile</h2>
        <form [formGroup]="form" (ngSubmit)="edit()" class="register-form">

            <ng-container *ngIf="form.get('imageUrl')?.touched">
                <p class="error" *ngIf="form.get('imageUrl')?.errors?.['required']">Image is required!</p>
                <p class="error" *ngIf="form.get('imageUrl')?.errors?.['urlValidator']">Invalid URL!</p>
            </ng-container>
            <input type="text" name="imageUrl" id="register-email" placeholder="imageUrl" required
                formControlName="email" />

            <ng-container formGroupName="passGroup">
                <ng-container *ngIf="form.get('passGroup')?.get('password')?.touched">
                    <p class="error" *ngIf="form.get('passGroup')?.get('password')?.errors?.['required']">Password is
                        required!</p>
                    <p class="error" *ngIf="form.get('passGroup')?.get('password')?.errors?.['minlength']">Password is
                        too short!</p>
                </ng-container>
                <input type="password" name="password" id="register-password" placeholder="password" required
                    minlength="4" formControlName="password" />

                <ng-container *ngIf="form.get('passGroup')?.get('repeatPassword')?.touched">
                    <p class="error" *ngIf="form.get('passGroup')?.errors?.['matchPasswordsValidator']">Passwords are
                        not matching!</p>
                </ng-container>
                <input type="password" name="repeatPassword" id="repeat-password" placeholder="repeat password" required
                    formControlName="repeatPassword" />
            </ng-container>

            <button type="submit" [disabled]="form.invalid">update</button>
            <button (click)="onToggle()">cancel</button>
        </form>
    </div>
</section>
